<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Youtube Web API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
    <style>
        body {
            background-image: url('blue.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .header {
            padding: 24px;
            text-align: center;
            background: #345474;
            color: white;
            font-size: 30px;
            font-family: 'Josefin Sans', sans-serif;
            position: static;
        }
    </style>
    <div class="header">
        <h2 style="float: left; font-size: 50px; font-weight: 300;">SAP</h2>
        <p style="font-family: 'Josefin Sans', sans-serif; font-weight: 300;">Enhanced Employee Portal</p>
    </div>
    
    <div class='container' style="margin-top: 38px;">
        <form action=''>

            <input type='hidden' id='hidden_token'>
            <div class='col-sm-11 form-group row mx-auto '>
                <label for='Genre' class='form-label col-sm-6'>Genre:</label> 
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <p style="background-color:rgb(149, 236, 131);"><strong> &nbsp;<a href="../music_player/index.html">Go to Music Player</a> &nbsp;</strong></p>
                <select name='' id='select_genre' class='form-control form-control-sm col-sm-10'>
                    <option>Select Genre...</option>
                </select>
            </div>
            <div class='col-sm-11 form-group row mx-auto'>
                <label for='Genre' class='form-label col-sm-6'>Playlists:</label>
                <select name='' id='select_playlist' class='form-control form-control-sm col-sm-10'>
                    <option>Select Playlist...</option>
                </select>
            </div>
            <div class='col-sm-11 row form-group mx-auto'>
                <button type='submit' id='btn_submit' class='btn btn-success col-sm-10'>Search</button>
            </div>
        </form>
        <div class='col-sm-11 row mx-auto'>
            <div class='col-sm-7 '>
                <div class='list-group song-list'>

                </div>
            </div>
            <div class='offset-md-1 col-sm-2' id='song-detail'>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src='app.js' type='text/javascript'></script>
</body>

</html>
